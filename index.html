<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEDU | ATH COMMANDER V20</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-green: #00ffa3; --dark-bg: #020105; --faggot-pink: #ff00ff; }
        body { background-color: var(--dark-bg); color: white; font-family: 'Space+Mono', monospace; }
        .terminal-border { border: 1px solid #1e1b4b; background: #07070a; border-radius: 4px; }
        .command-panel { border-left: 15px solid #1e1b4b; transition: all 0.3s ease; }
        iframe { width: 100%; height: 600px; border: none; }
        .stat-label { font-size: 9px; color: #6b7280; text-transform: uppercase; letter-spacing: 0.1em; }
        .ath-glow { color: #ffd700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center mb-8 gap-6">
        <div class="flex items-center gap-5">
            <div class="w-14 h-14 border-2 border-[#00ffa3] flex items-center justify-center font-black text-[#00ffa3] italic bg-black text-2xl">D</div>
            <div>
                <h1 class="text-2xl font-black italic tracking-tighter uppercase">DEDU_ATH_V20</h1>
                <p class="text-[9px] text-yellow-500 tracking-[0.3em]">ATH_RELATIVE_DECISION_ENGINE</p>
            </div>
        </div>
        <div class="flex gap-2">
            <input id="tokenAddr" type="text" placeholder="PASTE MINT ADDRESS..." class="bg-black border border-blue-900/50 p-4 text-xs w-64 md:w-96 outline-none text-[#00ffa3]">
            <button onclick="ignite()" class="bg-[#00ffa3] text-black px-10 py-4 font-black text-xs hover:bg-white transition-all uppercase italic">Execute Scan</button>
        </div>
    </div>

    <div id="ui" class="max-w-7xl mx-auto hidden grid grid-cols-1 lg:grid-cols-4 gap-6">
        <div class="lg:col-span-3 space-y-6">
            
            <div id="decisionPanel" class="terminal-border p-10 command-panel relative overflow-hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 items-center gap-10">
                    <div>
                        <p class="stat-label">// %_FROM_ATH</p>
                        <div id="deltaDisplay" class="text-8xl font-black italic tracking-tighter">0.00%</div>
                    </div>
                    <div class="text-center md:text-right">
                        <p class="stat-label">// TRADER_COMMAND</p>
                        <div id="cmdLabel" class="text-5xl font-black italic uppercase leading-none mb-3">SCANNING</div>
                        <p id="cmdNote" class="text-sm text-gray-400 italic max-w-sm ml-auto">Calculating current price position relative to All-Time High.</p>
                    </div>
                </div>
            </div>

            <div class="terminal-border overflow-hidden"><iframe id="market-chart" src=""></iframe></div>
        </div>

        <div class="space-y-6">
            <div id="auditCard" class="terminal-border p-6 border-t-4 border-t-gray-800">
                <p class="stat-label mb-4 text-purple-400 font-bold">// DEPLOYER_AUDIT</p>
                <div class="space-y-4">
                    <div class="flex justify-between border-b border-gray-900 pb-2">
                        <span class="text-xs">LAUNCHED</span>
                        <span id="launchCount" class="font-bold">--</span>
                    </div>
                    <div class="flex justify-between border-b border-gray-900 pb-2">
                        <span class="text-[#00ffa3] text-xs">BONDED</span>
                        <span id="bondCount" class="font-bold text-[#00ffa3]">--</span>
                    </div>
                    <div class="pt-2">
                        <p class="stat-label mb-1">DEV_REPUTATION</p>
                        <div id="devTag" class="text-xs font-black italic uppercase text-gray-600 tracking-tighter">WAITING...</div>
                    </div>
                </div>
            </div>

            <div class="terminal-border p-6 border-t-4 border-t-yellow-600">
                <p class="stat-label mb-4 text-yellow-500 font-bold">// ATH_DATA</p>
                <div class="space-y-4">
                    <div>
                        <p class="stat-label">Session ATH</p>
                        <div id="athRef" class="text-xs font-mono ath-glow">$0.00000000</div>
                    </div>
                    <div>
                        <p class="stat-label">Current Price</p>
                        <div id="liveTick" class="text-xs font-mono text-white">$0.00000000</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sessionATH = 0;

        async function ignite() {
            const mint = document.getElementById('tokenAddr').value.trim();
            if(!mint) return;
            document.getElementById('ui').classList.remove('hidden');
            document.getElementById('market-chart').src = `https://dexscreener.com/solana/${mint}?embed=1&theme=dark&trades=0&info=0`;
            
            sessionATH = 0;
            updateLoop(mint);
            setInterval(() => updateLoop(mint), 3000);
        }

        async function updateLoop(mint) {
            try {
                const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${mint}`);
                const data = await res.json();
                const pair = data.pairs[0];
                const live = parseFloat(pair.priceUsd);
                
                // Track Session ATH
                if (live > sessionATH) {
                    sessionATH = live;
                    document.getElementById('athRef').innerText = "$" + sessionATH.toFixed(10);
                }

                document.getElementById('liveTick').innerText = "$" + live.toFixed(10);

                // Percentage difference from ATH
                const delta = (((live - sessionATH) / sessionATH) * 100).toFixed(2);
                document.getElementById('deltaDisplay').innerText = delta + "%";

                runAthLogic(parseFloat(delta));
                
                // Trigger wallet audit once
                if (document.getElementById('launchCount').innerText === "--") {
                    runWalletAudit(pair.baseToken.address);
                }

            } catch (e) {}
        }

        async function runWalletAudit(mint) {
            try {
                const meta = await fetch(`https://api.solanatracker.io/v2/tokens/${mint}`).then(r => r.json());
                const creator = meta.creator?.address || meta.deployer;
                const history = await fetch(`https://api.solanatracker.io/v2/creator/${creator}/tokens`).then(r => r.json());

                const launched = history.length;
                const bonded = history.filter(t => t.graduated === true || t.liquidity > 55000).length;
                const ratio = (bonded / launched) * 100;

                document.getElementById('launchCount').innerText = launched;
                document.getElementById('bondCount').innerText = bonded;

                const tag = document.getElementById('devTag');
                if (launched > 0 && bonded === 0) {
                    tag.innerText = "FAGGOT DEV";
                    tag.className = "text-xs font-black italic text-[#ff00ff]";
                } else if (ratio >= 70) {
                    tag.innerText = "GOOD DEV";
                    tag.className = "text-xs font-black italic text-[#00ffa3]";
                } else if (ratio <= 30) {
                    tag.innerText = "FARMER DEV";
                    tag.className = "text-xs font-black italic text-red-500";
                } else {
                    tag.innerText = "MID-TIER DEV";
                    tag.className = "text-xs font-black italic text-yellow-500";
                }
            } catch (e) { document.getElementById('devTag').innerText = "AUDIT_ERROR"; }
        }

        function runAthLogic(delta) {
            const cmd = document.getElementById('cmdLabel');
            const note = document.getElementById('cmdNote');
            const panel = document.getElementById('decisionPanel');
            const disp = document.getElementById('deltaDisplay');

            if (delta <= -60) {
                cmd.innerText = "LIQUIDITY TRAP";
                cmd.className = "text-5xl font-black italic text-red-600";
                note.innerText = "ABORT. Price crashed -60% from ATH. Likely a drain or distribution trap. Avoid entry.";
                panel.style.borderLeftColor = "#dc2626";
                disp.style.color = "#dc2626";
            } else if (delta <= -30) {
                cmd.innerText = "ENTRY LEVEL";
                cmd.className = "text-5xl font-black italic text-[#00ffa3]";
                note.innerText = "BUY OPPORTUNITY. Healthy retracement (-30% from ATH). Look for rebound to new highs.";
                panel.style.borderLeftColor = "#00ffa3";
                disp.style.color = "#00ffa3";
            } else if (delta >= -5 && delta < 0) {
                cmd.innerText = "OVERBOUGHT";
                cmd.className = "text-5xl font-black italic text-yellow-500";
                note.innerText = "DANGER ZONE. Price is near ATH. Top holders will farm (sell) soon. High risk of local top.";
                panel.style.borderLeftColor = "#eab308";
                disp.style.color = "#eab308";
            } else if (delta === 0) {
                cmd.innerText = "NEW ATH / FOMO";
                cmd.className = "text-5xl font-black italic text-orange-500";
                note.innerText = "EXTREME FOMO. Price is currently at All-Time High. Entry is extremely high risk.";
                panel.style.borderLeftColor = "#f97316";
                disp.style.color = "#f97316";
            } else {
                cmd.innerText = "CONSOLIDATING";
                cmd.className = "text-5xl font-black italic text-gray-700";
                note.innerText = "Price is drifting between zones. Wait for -30% dip or breakout to 0%.";
                panel.style.borderLeftColor = "#1e1b4b";
                disp.style.color = "white";
            }
        }
    </script>
</body>
</html>
