<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEDU_v60_VOLUME_FLOW</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00ffa3; --bg: #050505; --danger: #ff3131; }
        body { background-color: var(--bg); color: #fff; font-family: 'Space Mono', monospace; overflow-x: hidden; }
        .terminal-box { border: 1px solid #222; background: #0a0a0a; position: relative; }
        .risk-note { border-left: 3px solid #ffaa00; background: rgba(255, 170, 0, 0.05); }
        .glow-green { color: var(--neon); text-shadow: 0 0 10px rgba(0,255,163,0.5); }
        .bar-bg { height: 8px; background: #111; border-radius: 4px; overflow: hidden; }
        #buyFill { height: 100%; background: var(--neon); width: 0%; transition: width 0.8s ease; }
        #sellFill { height: 100%; background: var(--danger); width: 0%; transition: width 0.8s ease; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center mb-8 gap-6">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 border-2 border-[#00ffa3] flex items-center justify-center text-2xl font-black text-[#00ffa3]">D</div>
            <div>
                <h1 class="text-xl font-bold italic tracking-tighter uppercase">DEDU_v60_FLOW</h1>
                <p class="text-[9px] text-gray-500 font-bold uppercase tracking-[0.2em]">Volume_Pressure_Analysis</p>
            </div>
        </div>
        <div class="flex gap-2 w-full md:w-auto">
            <input id="tokenAddr" type="text" placeholder="PASTE MINT ADDRESS..." class="bg-black border border-[#333] p-4 text-xs flex-grow md:w-96 text-[#00ffa3] outline-none font-bold">
            <button onclick="ignite()" class="bg-[#00ffa3] text-black px-8 py-4 text-xs font-black uppercase hover:bg-white transition-all">Strike</button>
        </div>
    </div>

    <div id="ui" class="max-w-7xl mx-auto hidden grid grid-cols-1 lg:grid-cols-12 gap-6">
        
        <div class="lg:col-span-8 h-[680px] terminal-box overflow-hidden">
            <iframe id="market-chart" class="w-full h-full opacity-90" src=""></iframe>
        </div>

        <div class="lg:col-span-4 space-y-4">
            
            <div id="signalPanel" class="terminal-box p-6 border-t-2 border-gray-800">
                <p class="text-[10px] text-gray-500 font-bold uppercase mb-4 tracking-widest text-center">// ENTRY_LOGIC</p>
                <div id="percDisplay" class="text-7xl font-black italic tracking-tighter mb-1 text-center">0.00%</div>
                <div id="statusLabel" class="text-2xl font-black italic text-gray-600 uppercase mb-4 text-center">SCANNING</div>
                
                <div class="risk-note p-4 border border-orange-500/20 mb-2">
                    <p class="text-[9px] text-orange-400 font-black uppercase mb-1">⚠️ EXECUTION PROTOCOL:</p>
                    <p class="text-[9px] text-gray-300 italic">Verify volume before executing. Use smart money rules: 50% to 2X profit taking & 35% max stoploss.</p>
                </div>
            </div>

            <div class="terminal-box p-6 border-l-4 border-blue-500 bg-blue-900/5">
                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest italic mb-6">Volume_Pressure_v60</p>
                
                <div class="space-y-6">
                    <div>
                        <div class="flex justify-between items-end mb-2">
                            <p class="text-[10px] text-gray-500 uppercase font-bold">Avg Buy Size</p>
                            <p id="avgBuy" class="text-xl font-black text-[#00ffa3]">$0.00</p>
                        </div>
                        <div class="bar-bg"><div id="buyFill"></div></div>
                    </div>

                    <div>
                        <div class="flex justify-between items-end mb-2">
                            <p class="text-[10px] text-gray-500 uppercase font-bold">Avg Sell Size</p>
                            <p id="avgSell" class="text-xl font-black text-red-500">$0.00</p>
                        </div>
                        <div class="bar-bg"><div id="sellFill"></div></div>
                    </div>

                    <div id="flowVerdict" class="pt-4 border-t border-white/5 text-center text-[11px] font-bold italic uppercase tracking-tighter text-gray-400">
                        Analyzing Flow...
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        let currentMint = "";

        async function ignite() {
            currentMint = document.getElementById('tokenAddr').value.trim();
            if(!currentMint) return;
            document.getElementById('ui').classList.remove('hidden');
            document.getElementById('market-chart').src = `https://dexscreener.com/solana/${currentMint}?embed=1&theme=dark&trades=0&info=0`;
            
            runEngine();
            setInterval(runEngine, 5000);
        }

        async function runEngine() {
            try {
                const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${currentMint}`);
                const data = await res.json();
                const pair = data.pairs[0];
                
                // SIGNAL LOGIC
                const change = parseFloat(pair.priceChange.m5 || 0);
                const disp = document.getElementById('percDisplay');
                const label = document.getElementById('statusLabel');

                disp.innerText = (change > 0 ? "+" : "") + change.toFixed(2) + "%";
                if (change < 0) {
                    disp.className = "text-7xl font-black italic tracking-tighter glow-green text-center";
                    label.innerText = "BUY SIGNAL";
                    label.className = "text-2xl font-black italic text-[#00ffa3] uppercase text-center";
                } else {
                    disp.className = "text-7xl font-black italic tracking-tighter text-red-500 text-center";
                    label.innerText = "WAITING";
                    label.className = "text-2xl font-black italic text-red-500 uppercase text-center";
                }

                // VOLUME FLOW LOGIC
                const vol = pair.volume.h1 || 1;
                const txBuy = pair.txns.h1.buys || 1;
                const txSell = pair.txns.h1.sells || 1;
                
                // Estimates based on standard volume distribution
                const avgB = (vol * 0.55) / txBuy;
                const avgS = (vol * 0.45) / txSell;

                document.getElementById('avgBuy').innerText = "$" + avgB.toFixed(2);
                document.getElementById('avgSell').innerText = "$" + avgS.toFixed(2);

                const buyRatio = (avgB / (avgB + avgS)) * 100;
                const sellRatio = (avgS / (avgB + avgS)) * 100;

                document.getElementById('buyFill').style.width = buyRatio + "%";
                document.getElementById('sellFill').style.width = sellRatio + "%";

                const v = document.getElementById('flowVerdict');
                if (avgB > avgS * 1.5) {
                    v.innerText = "WHALE ACCUMULATION DETECTED";
                    v.style.color = "#00ffa3";
                } else if (avgS > avgB * 1.5) {
                    v.innerText = "HEAVY DISTRIBUTION (DUMP RISK)";
                    v.style.color = "#ff3131";
                } else {
                    v.innerText = "NEUTRAL VOLUME FLOW";
                    v.style.color = "#888";
                }

            } catch(e) {}
        }
    </script>
</body>
</html>
