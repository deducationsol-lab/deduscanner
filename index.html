<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEDU | v47 MODAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00ffa3; --bg: #050505; }
        body { background-color: var(--bg); color: #fff; font-family: 'Space Mono', monospace; overflow-x: hidden; }
        .terminal-box { border: 1px solid #222; background: #0a0a0a; }
        
        /* Modal Overlay */
        #bubbleModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; backdrop-filter: blur(10px); }
        .modal-content { position: relative; width: 90%; height: 90%; margin: 2% auto; border: 1px solid #333; }
        .close-btn { position: absolute; top: -40px; right: 0; color: var(--neon); font-weight: bold; cursor: pointer; }
        
        .glow-btn { border: 1px solid var(--neon); color: var(--neon); transition: 0.3s; cursor: pointer; }
        .glow-btn:hover { background: var(--neon); color: #000; box-shadow: 0 0 20px var(--neon); }
    </style>
</head>
<body class="p-4 md:p-10">

    <div id="bubbleModal">
        <div class="modal-content">
            <span onclick="closeMap()" class="close-btn">[ CLOSE_MAP ]</span>
            <iframe id="bubbleFrame" src="" style="width:100%; height:100%; border:none;"></iframe>
        </div>
    </div>

    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 border-2 border-[#00ffa3] flex items-center justify-center text-2xl font-black text-[#00ffa3]">D</div>
            <div>
                <h1 class="text-xl font-bold tracking-tighter uppercase italic">DEDU_v47_MODAL</h1>
                <p class="text-[9px] text-gray-500 font-bold uppercase tracking-[0.2em]">Cluster_Bypass_Integrated</p>
            </div>
        </div>
        <div class="flex gap-2 w-full md:w-auto">
            <input id="tokenAddr" type="text" placeholder="MINT ADDRESS..." class="bg-black border border-[#333] p-4 text-xs flex-grow md:w-80 text-[#00ffa3] outline-none font-bold focus:border-[#00ffa3]">
            <button onclick="ignite()" class="bg-[#00ffa3] text-black px-8 py-4 text-xs font-black uppercase">Ignite</button>
        </div>
    </div>

    <div id="ui" class="max-w-7xl mx-auto hidden grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-8 h-[600px] terminal-box relative">
            <iframe id="market-chart" class="w-full h-full" src=""></iframe>
        </div>

        <div class="lg:col-span-4 space-y-6">
            
            <div id="signalPanel" class="terminal-box p-8">
                <p class="text-[10px] text-gray-500 font-bold uppercase mb-4 tracking-widest">// RETRACEMENT_LOGIC</p>
                <div id="percDisplay" class="text-6xl font-black italic tracking-tighter mb-2 text-white">0.00%</div>
                <div id="statusLabel" class="text-2xl font-black italic text-gray-600 uppercase mb-4">WAITING</div>
                <div class="p-3 bg-white/5 border border-white/10 rounded text-[11px] text-gray-400 italic" id="statusNote">Analyzing price delta...</div>
            </div>

            <div class="terminal-box p-8 border-t-4 border-t-purple-600">
                <div class="flex justify-between items-center mb-6">
                    <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">// SUPPLY_CLUSTERS</p>
                    <span id="mapStatus" class="text-[9px] font-bold px-2 py-1 bg-purple-900/30 text-purple-400">READY</span>
                </div>
                
                <div class="space-y-4">
                    <button onclick="openMap()" class="glow-btn w-full py-4 text-xs font-black italic uppercase">View Interactive Bubblemap</button>
                    <p class="text-[10px] text-gray-500 leading-relaxed">
                        Identify "Magic Nodes" and dev-connected wallets in a single view. If bubbles are connected by lines, it's a **bundled supply**.
                    </p>
                </div>
            </div>

        </div>
    </div>

    <script>
        let currentMint = "";

        async function ignite() {
            currentMint = document.getElementById('tokenAddr').value.trim();
            if(!currentMint) return;
            document.getElementById('ui').classList.remove('hidden');
            document.getElementById('market-chart').src = `https://dexscreener.com/solana/${currentMint}?embed=1&theme=dark&trades=0&info=0`;
            
            updateLogic(currentMint);
            setInterval(() => updateLogic(currentMint), 5000);
        }

        async function updateLogic(mint) {
            try {
                const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${mint}`);
                const data = await res.json();
                const pair = data.pairs[0];
                const priceChange = parseFloat(pair.priceChange.m5 || 0);
                
                const disp = document.getElementById('percDisplay');
                const label = document.getElementById('statusLabel');
                const note = document.getElementById('statusNote');

                disp.innerText = (priceChange > 0 ? "+" : "") + priceChange.toFixed(2) + "%";

                if (priceChange < 0) {
                    disp.className = "text-6xl font-black italic tracking-tighter text-[#00ffa3]";
                    label.innerText = "BUY SIGNAL";
                    label.className = "text-2xl font-black italic text-[#00ffa3] uppercase mb-4";
                    note.innerText = "Market dipping. Check Bubblemaps for holder clusters before entry.";
                } else {
                    disp.className = "text-6xl font-black italic tracking-tighter text-red-500";
                    label.innerText = "FOMO RISK";
                    label.className = "text-2xl font-black italic text-red-500 uppercase mb-4";
                    note.innerText = "Price soaring. Entry risk is high. Wait for retracement.";
                }
            } catch(e) {}
        }

        function openMap() {
            if(!currentMint) return;
            const frame = document.getElementById('bubbleFrame');
            frame.src = `https://iframe.bubblemaps.io/map?address=${currentMint}&chain=solana&partnerId=demo`;
            document.getElementById('bubbleModal').style.display = 'block';
            document.body.style.overflow = 'hidden'; // Prevent scroll
        }

        function closeMap() {
            document.getElementById('bubbleModal').style.display = 'none';
            document.getElementById('bubbleFrame').src = "";
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
