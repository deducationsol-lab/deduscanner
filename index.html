<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$DEDU | Gemini Trader Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gemini-blue: #4285f4; --neon-green: #00ffa3; --dark-bg: #030108; }
        body { background-color: var(--dark-bg); color: white; font-family: 'Space+Mono', monospace; }
        .terminal-border { border: 1px solid rgba(66, 133, 244, 0.3); box-shadow: 0 0 20px rgba(66, 133, 244, 0.1); background: #0a0a0a; }
        .ai-header { background: linear-gradient(90deg, #4285f4, #1a0b2e); padding: 4px 12px; font-size: 11px; font-weight: bold; letter-spacing: 1px; }
        iframe { width: 100%; height: 550px; border: none; }
        .logo-frame { border: 2px solid var(--neon-green); border-radius: 50%; overflow: hidden; width: 60px; height: 60px; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center mb-8 gap-6">
        <div class="flex items-center gap-5">
            <div class="logo-frame shadow-[0_0_15px_#00ffa3]">
                <img src="https://files.oaiusercontent.com/file-K1S9A8v7Y3J8X9H7R5B2Z1?se=2024-05-22T12%3A00%3A00Z&sp=r&sv=24.0.0&sr=b&rscc=max-age%3D31536000%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dlogo.png&sig=YourAuthSig" alt="$DEDU Logo" class="w-full h-full object-cover">
            </div>
            <div>
                <h1 class="text-4xl font-black italic text-white tracking-tighter">$DEDU_FACILITATOR</h1>
                <p class="text-blue-400 text-[10px] tracking-[0.5em] uppercase">Powered by Gemini 1.5 Flash</p>
            </div>
        </div>

        <div class="flex gap-2 w-full md:w-auto">
            <input id="tokenAddr" type="text" placeholder="SOLANA MINT..." class="bg-black border border-gray-800 p-3 text-sm flex-1 md:w-80 outline-none focus:border-blue-500 transition-colors">
            <button onclick="executeGeminiScan()" class="bg-blue-600 hover:bg-white hover:text-blue-600 px-8 py-3 font-bold text-sm transition-all uppercase tracking-tighter">Initialize</button>
        </div>
    </div>

    <div id="main-ui" class="max-w-7xl mx-auto hidden">
        <div class="grid grid-cols-1 gap-6">
            
            <div class="terminal-border rounded-lg overflow-hidden">
                <iframe id="price-chart" src=""></iframe>
            </div>

            <div class="terminal-border rounded-lg overflow-hidden">
                <div class="ai-header flex justify-between items-center">
                    <span>GEMINI_AI_FACILITATION_LAYER</span>
                    <span id="scan-status" class="text-[9px] opacity-70 italic text-white">READY_FOR_PACKET</span>
                </div>
                
                <div class="p-8 grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-4">
                        <h3 class="text-blue-400 font-bold text-sm">// EXECUTIVE_SUMMARY</h3>
                        <div id="gemini-overview" class="text-xs text-gray-400 leading-relaxed italic">
                            Gemini is awaiting on-chain data to synthesize an overview...
                        </div>
                    </div>

                    <div class="grid grid-cols-1 gap-4">
                        <div class="bg-black/50 p-4 border border-gray-800">
                            <h4 class="text-blue-400 text-[10px] font-bold mb-2">RISK_REWARD_RATING</h4>
                            <div id="gemini-risk" class="text-lg font-bold">---</div>
                        </div>
                        <div class="bg-black/50 p-4 border border-gray-800">
                            <h4 class="text-blue-400 text-[10px] font-bold mb-2">OPTIMAL_ENTRY_ZONE</h4>
                            <div id="gemini-entry" class="text-lg font-bold text-[#00ffa3]">---</div>
                        </div>
                    </div>
                </div>

                <div class="p-3 bg-red-950/10 border-t border-gray
