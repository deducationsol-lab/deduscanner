<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$DEDU | Volume & Value Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-green: #00ffa3; --dark-bg: #05020a; --panel-bg: #0f0a1a; }
        body { background-color: var(--dark-bg); color: white; font-family: 'Space+Mono', monospace; }
        .terminal-border { border: 1px solid #2d1b4e; background: var(--panel-bg); }
        .alert-box { border-left: 4px solid #00ffa3; background: rgba(0, 255, 163, 0.05); }
        iframe { width: 100%; height: 600px; border: none; background: #000; }
        .stat-value { font-size: 24px; font-weight: 900; color: #00ffa3; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center mb-8 gap-6">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-full border-2 border-[#00ffa3] flex items-center justify-center font-black italic text-[#00ffa3]">D</div>
            <div>
                <h1 class="text-3xl font-black italic tracking-tighter">$DEDU_FLOW_SCAN</h1>
                <p class="text-purple-500 text-[10px] uppercase tracking-[0.3em]">Volume & Value Protocol</p>
            </div>
        </div>

        <div class="flex gap-2 w-full md:w-auto">
            <input id="tokenAddr" type="text" placeholder="PASTE MINT ADDRESS..." class="bg-black border border-purple-900/50 p-3 text-sm flex-1 md:w-96 outline-none text-[#00ffa3]">
            <button onclick="calculateDynamics()" class="bg-[#00ffa3] text-black px-10 py-3 font-bold text-sm hover:bg-white transition-all">SCAN FLOW</button>
        </div>
    </div>

    <div id="ui" class="max-w-7xl mx-auto hidden space-y-6">
        
        <div class="terminal-border rounded overflow-hidden">
            <iframe id="market-chart" src=""></iframe>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <div class="terminal-border p-6 rounded">
                <h3 class="text-gray-500 text-[10px] font-bold mb-4 uppercase tracking-widest">// HOLDER_CONCENTRATION</h3>
                <div class="space-y-4">
                    <div>
                        <p class="text-[10px] text-purple-400">VALUE HELD BY TOP 20 (vs FDV)</p>
                        <div id="holderVal" class="stat-value">0.00%</div>
                    </div>
                </div>
            </div>

            <div class="md:col-span-2 terminal-border p-6 rounded alert-box">
                <h3 class="text-[#00ffa3] text-[10px] font-bold mb-4 uppercase tracking-widest">// MARKET_SENTIMENT_ENGINE</h3>
                <div id="sentimentMsg" class="text-xs italic text-gray-300 leading-relaxed">
                    Awaiting price action synchronization...
                </div>
                
                <div class="mt-6 pt-4 border-t border-gray-800 flex gap-4 text-[9px] font-bold">
                    <span class="text-red-500 underline">DYOR: DO YOUR OWN RESEARCH</span>
                    <span class="text-red-500 underline">NFA: NOT FINANCIAL ADVICE</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const HELIUS_RPC = "https://mainnet.helius-rpc.com/?api-key=1a333300-f919-4d0e-ae4c-31b993844ba8";

        async function calculateDynamics() {
            const mint = document.getElementById('tokenAddr').value.trim();
            if(!mint) return;

            document.getElementById('ui').classList.remove('hidden');
            document.getElementById('market-chart').src = `https://dexscreener.com/solana/${mint}?embed=1&theme=dark&trades=0&info=0`;

            try {
                // Fetch Holder Data from Helius
                const response = await fetch(HELIUS_RPC, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        jsonrpc: "2.0", id: 1,
                        method: "getTokenLargestAccounts",
                        params: [mint]
                    })
                });
                const data = await response.json();
                
                if(data.result) {
                    // Logic for Concentration (Assuming total supply of 1B for Pump.fun tokens)
                    const totalSupply = 1000000000; 
                    let top20Sum = 0;
                    data.result.value.forEach(acc => top20Sum += acc.uiAmount);
                    
                    const percentHeld = ((top20Sum / totalSupply) * 100).toFixed(2);
                    document.getElementById('holderVal').innerText = percentHeld + "%";

                    // Simple Price Trend Simulation (For UI Demonstration)
                    // In a live app, you would compare current price to 1h ago
                    updateSentiment(0); // Pass the % change here
                }
            } catch (e) {
                console.error("RPC Error");
            }
        }

        function updateSentiment(changePercent) {
            const msgBox = document.getElementById('sentimentMsg');
            
            // Your custom +/- 30% logic
            if (changePercent <= -30) {
                msgBox.innerHTML = `<span class="text-red-500 font-bold underline">WARNING:</span> Value drop detected (>30%). High probability that <span class="text-white underline">top holders are selling</span> and exit liquidity is thinning.`;
            } else if (changePercent >= 30) {
                msgBox.innerHTML = `<span class="text-[#00ffa3] font-bold underline">NOTICE:</span> Value up (>30%). High probability that <span class="text-white underline">FOMO is kicking in</span>. Watch for potential over-extension.`;
            } else {
                msgBox.innerHTML = `Market value is currently stable. Monitor for volume spikes near the 30% threshold for trend confirmation.`;
            }
        }
    </script>
</body>
</html>
