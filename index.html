<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEDU_v57_HELIUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00ffa3; --bg: #030303; --helius: #f39c12; }
        body { background-color: var(--bg); color: #fff; font-family: 'Space Mono', monospace; }
        .terminal-box { border: 1px solid #222; background: #080808; position: relative; }
        .risk-note { border-left: 3px solid #ffaa00; background: rgba(255, 170, 0, 0.05); }
        .glow-green { color: var(--neon); text-shadow: 0 0 10px rgba(0,255,163,0.5); }
        #bubbleModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 9999; backdrop-filter: blur(10px); }
        .modal-content { position: relative; width: 96%; height: 92%; margin: 1% auto; border: 1px solid #333; }
    </style>
</head>
<body class="p-6">

    <div id="bubbleModal"><div class="modal-content"><span onclick="closeMap()" class="cursor-pointer absolute -top-8 right-0 text-[#00ffa3]">[ CLOSE ]</span><iframe id="bubbleFrame" src="" style="width:100%; height:100%; border:none;"></iframe></div></div>

    <div class="max-w-7xl mx-auto flex flex-col md:row justify-between items-center mb-8 gap-4">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 border-2 border-orange-500 flex items-center justify-center text-2xl font-black text-orange-500">H</div>
            <div>
                <h1 class="text-xl font-bold italic tracking-tighter">DEDU_v57_HELIUS</h1>
                <p class="text-[9px] text-gray-500 font-bold uppercase tracking-[0.2em]">Dedicated_RPC_Audit_Live</p>
            </div>
        </div>
        <div class="flex gap-2 w-full md:w-auto">
            <input id="tokenAddr" type="text" placeholder="MINT ADDRESS..." class="bg-black border border-[#333] p-4 text-xs flex-grow md:w-96 text-[#f39c12] outline-none font-bold">
            <button onclick="ignite()" class="bg-orange-500 text-black px-8 py-4 text-xs font-black uppercase hover:bg-white transition-all">Audit</button>
        </div>
    </div>

    <div id="ui" class="max-w-7xl mx-auto hidden grid grid-cols-1 lg:grid-cols-12 gap-6">
        <div class="lg:col-span-8 h-[650px] terminal-box overflow-hidden">
            <iframe id="market-chart" class="w-full h-full opacity-80" src=""></iframe>
        </div>

        <div class="lg:col-span-4 space-y-4">
            <div class="terminal-box p-6 border-t-2 border-gray-800">
                <p class="text-[10px] text-gray-500 font-bold uppercase mb-4 tracking-widest text-center">// PRICE_LOCK_LOGIC</p>
                <div id="percDisplay" class="text-7xl font-black italic tracking-tighter mb-1 text-center">0.00%</div>
                <div id="statusLabel" class="text-2xl font-black italic text-gray-500 uppercase text-center mb-4 italic">READY</div>
                <div class="risk-note p-4 text-[9px] italic text-gray-300">
                    Verify the volume of market before executing & always use smart money rules of regulation with 50% to 2X profit taking & 35% maximum stoploss procedure.
                </div>
            </div>

            <div class="terminal-box p-6 border-l-4 border-orange-500 bg-orange-900/5">
                <p class="text-[10px] text-gray-500 font-bold uppercase mb-4 tracking-widest">// DEPLOYER_BOND_SCAN</p>
                <div class="flex justify-between items-end mb-6">
                    <h4 id="devVerdict" class="text-lg font-black italic text-gray-400">WAITING...</h4>
                    <div class="text-right">
                        <p id="bRatio" class="text-3xl font-black text-orange-500">0/0</p>
                        <p class="text-[8px] text-gray-500 uppercase">Bond / Launch</p>
                    </div>
                </div>
                <button onclick="openMap()" class="w-full py-4 border border-orange-500/30 text-[10px] font-black uppercase text-orange-400 hover:bg-orange-500 hover:text-black">Open Bubblemaps</button>
            </div>
        </div>
    </div>

    <script>
        const HELIUS_RPC = "https://mainnet.helius-rpc.com/?api-key=1a333300-f919-4d0e-ae4c-31b993844ba8";
        let currentMint = "";

        async function ignite() {
            currentMint = document.getElementById('tokenAddr').value.trim();
            if(!currentMint) return;
            document.getElementById('ui').classList.remove('hidden');
            document.getElementById('market-chart').src = `https://dexscreener.com/solana/${currentMint}?embed=1&theme=dark&trades=0&info=0`;
            
            document.getElementById('devVerdict').innerText = "HELIUS_SCANNING...";
            runSignal();
            setInterval(runSignal, 5000);
            performHeliusAudit();
        }

        async function runSignal() {
            try {
                const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${currentMint}`);
                const data = await res.json();
                const pair = data.pairs[0];
                const change = parseFloat(pair.priceChange.m5 || 0);
                const disp = document.getElementById('percDisplay');
                const label = document.getElementById('statusLabel');

                disp.innerText = (change > 0 ? "+" : "") + change.toFixed(2) + "%";
                if (change < 0) {
                    disp.className = "text-7xl font-black italic tracking-tighter glow-green text-center";
                    label.innerText = "BUY SIGNAL";
                } else {
                    disp.className = "text-7xl font-black italic tracking-tighter text-red-500 text-center";
                    label.innerText = "WAITING";
                }
            } catch(e) {}
        }

        async function performHeliusAudit() {
            try {
                // Use Helius to get Signatures
                const rpcRes = await fetch(HELIUS_RPC, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        "jsonrpc": "2.0", "id": 1,
                        "method": "getSignaturesForAddress",
                        "params": [currentMint, {"limit": 100}]
                    })
                });
                const rpcData = await rpcRes.json();
                if(!rpcData.result?.length) throw "NO_SIGNATURES";

                // Genesis is the last sig in the initial batch
                const genesisSig = rpcData.result[rpcData.result.length - 1].signature;
                const txRes = await fetch(HELIUS_RPC, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        "jsonrpc": "2.0", "id": 1,
                        "method": "getTransaction",
                        "params": [genesisSig, {"maxSupportedTransactionVersion": 0}]
                    })
                });
                const txData = await txRes.json();
                const creator = txData.result.transaction.message.accountKeys[0];

                // Now fetch history via indexed tracker
                const hRes = await fetch(`https://api.solanatracker.io/v2/creator/${creator}/tokens`);
                const hData = await hRes.json();

                const pumpHistory = hData.filter(t => t.mint.endsWith('pump'));
                const bonded = pumpHistory.filter(t => t.graduated || (t.liquidity?.usd > 12000)).length;
                const total = pumpHistory.length;

                document.getElementById('bRatio').innerText = `${bonded} / ${total}`;
                const v = document.getElementById('devVerdict');
                if (total > 5 && bonded === 0) {
                    v.innerText = "SERIAL RUGGER"; v.style.color = "#ff3131";
                } else if (bonded > 0) {
                    v.innerText = "LEGIT BONDER"; v.style.color = "#00ffa3";
                } else {
                    v.innerText = "NEW LAUNCHER"; v.style.color = "#f39c12";
                }
            } catch (e) {
                document.getElementById('devVerdict').innerText = "RPC_ERROR";
                console.error(e);
            }
        }

        function openMap() {
            document.getElementById('bubbleFrame').src = `https://iframe.bubblemaps.io/map?address=${currentMint}&chain=solana&partnerId=demo`;
            document.getElementById('bubbleModal').style.display = 'block';
        }
        function closeMap() { document.getElementById('bubbleModal').style.display = 'none'; }
    </script>
</body>
</html>
