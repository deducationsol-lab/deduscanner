<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEDU | DEFI PROTOCOL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-green: #00ffa3; --dark-bg: #020105; }
        body { background-color: var(--dark-bg); color: white; font-family: 'Space+Mono', monospace; }
        .terminal-border { border: 1px solid #1e1b4b; background: #07070a; border-radius: 4px; }
        .timer-progress { height: 4px; background: #3b82f6; transition: width 1s linear; }
        .decision-box { border-left: 10px solid #1e1b4b; transition: all 0.4s ease; }
        iframe { width: 100%; height: 500px; border: none; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center mb-8 gap-6">
        <div class="flex items-center gap-5">
            <div class="w-14 h-14 border-2 border-[#00ffa3] flex items-center justify-center font-black text-[#00ffa3] italic bg-black text-2xl">D</div>
            <h1 class="text-2xl font-black italic tracking-tighter uppercase">DEDU DEFI V1.4.1</h1>
        </div>
        <div class="flex gap-2">
            <input id="tokenAddr" type="text" placeholder="MINT ADDRESS..." class="bg-black border border-blue-900/50 p-4 text-xs w-64 md:w-96 outline-none text-[#00ffa3]">
            <button onclick="startDeduProtocol()" class="bg-[#00ffa3] text-black px-10 py-4 font-bold text-xs hover:bg-white transition-all uppercase italic">Initiate</button>
        </div>
    </div>

    <div id="ui" class="max-w-7xl mx-auto hidden grid grid-cols-1 lg:grid-cols-4 gap-6">
        <div class="lg:col-span-3 space-y-6">
            
            <div id="decisionPanel" class="terminal-border p-10 decision-box relative">
                <div id="timerBar" class="timer-progress absolute top-0 left-0" style="width: 0%"></div>
                <div class="grid grid-cols-1 md:grid-cols-2 items-center gap-10">
                    <div>
                        <p class="text-[10px] text-gray-500 font-bold mb-1 tracking-[0.3em] uppercase">// PRICE DELTA</p>
                        <div id="logicPct" class="text-8xl font-black italic tracking-tighter text-white">0.00%</div>
                    </div>
                    <div class="text-center md:text-right">
                        <p class="text-[10px] text-gray-500 font-bold mb-1 tracking-[0.3em] uppercase">// DECISION LOGIC</p>
                        <div id="decisionLabel" class="text-5xl font-black italic uppercase text-gray-700">SYNCING</div>
                        <p id="decisionReason" class="text-xs text-gray-400 mt-3 italic leading-relaxed">Waiting for 1-minute candle data to formulate entry advice.</p>
                    </div>
                </div>
            </div>

            <div class="terminal-border overflow-hidden"><iframe id="market-chart" src=""></iframe></div>
        </div>

        <div class="space-y-6">
            <div id="depCard" class="terminal-border p-6 border-t-4 border-t-gray-800">
                <p class="text-[10px] text-purple-400 font-bold mb-6 uppercase tracking-widest">// DEPLOYER_SCAN</p>
                <div class="space-y-4">
                    <div class="flex justify-between border-b border-gray-900 pb-2 text-sm">
                        <span class="text-gray-500">LAUNCHED</span>
                        <span id="depTotal" class="font-black">--</span>
                    </div>
                    <div class="flex justify-between border-b border-gray-900 pb-2 text-sm">
                        <span class="text-[#00ffa3]">BONDED</span>
                        <span id="depBonded" class="font-black text-[#00ffa3]">--</span>
                    </div>
                    <div id="depStatus" class="text-[10px] text-center font-black mt-4 uppercase italic text-gray-600">Awaiting Creator Info...</div>
                </div>
            </div>

            <div class="terminal-border p-6 border-t-4 border-t-blue-900">
                <p class="text-[10px] text-blue-400 font-bold mb-4 uppercase tracking-widest">// DATA_REF</p>
                <div class="space-y-2">
                    <p class="text-[9px] text-gray-600 uppercase">1m Baseline</p>
                    <div id="basePrice" class="text-xs font-mono text-gray-300">$0.00...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let baselinePrice = null;
        let lastReset = Date.now();

        async function startDeduProtocol() {
            const mint = document.getElementById('tokenAddr').value.trim();
            if(!mint) return;
            document.getElementById('ui').classList.remove('hidden');
            document.getElementById('market-chart').src = `https://dexscreener.com/solana/${mint}?embed=1&theme=dark&trades=0&info=0`;
            
            baselinePrice = null;
            lastReset = Date.now();
            update(mint);
            setInterval(() => update(mint), 3000);
        }

        async function update(mint) {
            const now = Date.now();
            const elapsed = now - lastReset;
            document.getElementById('timerBar').style.width = (elapsed / 60000) * 100 + "%";

            if (elapsed >= 60000) { baselinePrice = null; lastReset = now; }

            try {
                const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${mint}`);
                const data = await res.json();
                const pair = data.pairs[0];
                const livePrice = parseFloat(pair.priceUsd);

                if (!baselinePrice) {
                    baselinePrice = livePrice;
                    document.getElementById('basePrice').innerText = "$" + baselinePrice.toFixed(10);
                    scanDeployer(pair.baseToken.address);
                }

                const delta = (((livePrice - baselinePrice) / baselinePrice) * 100).toFixed(2);
                document.getElementById('logicPct').innerText = (delta >= 0 ? "+" : "") + delta + "%";
                
                runDecisionLogic(parseFloat(delta));
            } catch (e) { console.error("Sync Offline"); }
        }

        async function scanDeployer(mint) {
            try {
                const meta = await fetch(`https://api.solanatracker.io/v2/tokens/${mint}`).then(r => r.json());
                const creator = meta.creator.address;
                const history = await fetch(`https://api.solanatracker.io/v2/creator/${creator}/tokens`).then(r => r.json());

                const total = history.length;
                const bonded = history.filter(t => t.graduated === true || t.liquidity > 55000).length;
                const ratio = (bonded / total) * 100;

                document.getElementById('depTotal').innerText = total;
                document.getElementById('depBonded').innerText = bonded;

                const status = document.getElementById('depStatus');
                if (ratio >= 60) {
                    status.innerText = "LEGIT DEPLOYER: PROCEED";
                    status.classList.add('text-[#00ffa3]');
                } else if (ratio < 30) {
                    status.innerText = "SUSPICIOUS: AVOID";
                    status.classList.add('text-red-500');
                } else {
                    status.innerText = "AVERAGE REPUTATION";
                    status.classList.add('text-yellow-500');
                }
            } catch (e) { document.getElementById('depStatus').innerText = "SCAN ERROR"; }
        }

        function runDecisionLogic(delta) {
            const label = document.getElementById('decisionLabel');
            const reason = document.getElementById('decisionReason');
            const panel = document.getElementById('decisionPanel');
            const pctDisplay = document.getElementById('logicPct');

            if (delta >= 70) {
                label.innerText = "DO NOT BUY";
                label.className = "text-5xl font-black italic uppercase text-yellow-500";
                reason.innerText = "Price is OVERBOUGHT (+70% in 1m). Wait for a dip to the 1m baseline to avoid getting dumped on.";
                panel.style.borderLeftColor = "#eab308";
                pctDisplay.style.color = "#eab308";
            } 
            else if (delta >= 30) {
                label.innerText = "BUY / SCALP";
                label.className = "text-5xl font-black italic uppercase text-[#00ffa3]";
                reason.innerText = "FOMO IS KICKING IN (+30% in 1m). Momentum is confirmed. Suitable for moon shot scalp.";
                panel.style.borderLeftColor = "#00ffa3";
                pctDisplay.style.color = "#00ffa3";
            } 
            else if (delta <= -70) {
                label.innerText = "ABORT / EXIT";
                label.className = "text-5xl font-black italic uppercase text-red-600";
                reason.innerText = "THIS ONE'S RUGGED (-70% in 1m). Dev or whales have exited. Next ticker immediately.";
                panel.style.borderLeftColor = "#dc2626";
                pctDisplay.style.color = "#dc2626";
            } 
            else if (delta <= -30) {
                label.innerText = "ACCUMULATE";
                label.className = "text-5xl font-black italic uppercase text-blue-500";
                reason.innerText = "COULD PUMP (-30% in 1m). Price has pulled back significantly from the 1m open. High rebound potential.";
                panel.style.borderLeftColor = "#3b82f6";
                pctDisplay.style.color = "#3b82f6";
            } 
            else {
                label.innerText = "NEUTRAL";
                label.className = "text-5xl font-black italic uppercase text-gray-600";
                reason.innerText = "Price is stable within the 1-minute window. Monitoring for breakout signal.";
                panel.style.borderLeftColor = "#1e1b4b";
                pctDisplay.style.color = "white";
            }
        }
    </script>
</body>
</html>
