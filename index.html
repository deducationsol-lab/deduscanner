<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEDU | DEFI PROTOCOL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-green: #00ffa3; --dark-bg: #020105; }
        body { background-color: var(--dark-bg); color: white; font-family: 'Space+Mono', monospace; }
        .terminal-border { border: 1px solid #1e1b4b; background: #07070a; }
        .progress-bar-15m { height: 4px; background: #3b82f6; transition: width 1s linear; }
        iframe { width: 100%; height: 500px; border: none; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
        <div class="flex items-center gap-5">
            <div class="w-16 h-16 border-2 border-[#00ffa3] flex items-center justify-center font-black text-[#00ffa3] italic bg-black text-3xl">D</div>
            <h1 class="text-3xl font-black italic tracking-tighter uppercase text-white">DEDU_DEFI_PROTOCOL</h1>
        </div>
        <div class="flex gap-2 w-full md:w-auto">
            <input id="tokenAddr" type="text" placeholder="ENTER MINT ADDRESS..." class="bg-black border border-blue-900/50 p-4 text-xs flex-1 md:w-96 outline-none text-[#00ffa3]">
            <button onclick="start15mProtocol()" class="bg-[#00ffa3] text-black px-10 py-4 font-bold text-xs hover:bg-white transition-all uppercase italic">Connect Feed</button>
        </div>
    </div>

    <div id="ui" class="max-w-7xl mx-auto hidden grid grid-cols-1 lg:grid-cols-4 gap-8">
        <div class="lg:col-span-3 space-y-6">
            <div class="terminal-border rounded-xl overflow-hidden shadow-2xl">
                <div class="flex justify-between items-center bg-[#0d0d1a] p-3 px-6 border-b border-blue-900/30">
                    <span class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">15M Logic Aligner</span>
                    <span id="timerTxt" class="text-[10px] text-gray-400 font-mono">SYNCING...</span>
                </div>
                <div id="candleProgress" class="progress-bar-15m" style="width: 100%"></div>
                <iframe id="market-chart" src=""></iframe>
            </div>

            <div class="terminal-border p-10 rounded-xl bg-gradient-to-br from-[#0a0a1f] to-black border-l-4 border-l-[#00ffa3]">
                <div class="flex flex-col lg:flex-row items-center gap-12">
                    <div class="text-center lg:text-left">
                        <div id="logicPct" class="text-9xl font-black italic tracking-tighter text-white leading-none">0.00%</div>
                        <p class="text-[10px] text-blue-400 mt-4 font-bold tracking-[0.2em]">CANDLE_RELATIVE_CHANGE</p>
                    </div>
                    <div class="flex-1 space-y-4">
                        <div id="logicLabel" class="text-2xl font-black uppercase text-gray-600 tracking-tighter italic">Initializing...</div>
                        <p id="logicSub" class="text-sm text-gray-400 italic leading-relaxed">Awaiting live price confirmation from the Solana cluster.</p>
                        <div class="pt-6 flex gap-6 border-t border-gray-900">
                            <span class="text-red-500 text-[10px] font-black underline italic">DYOR</span>
                            <span class="text-red-500 text-[10px] font-black underline italic">NFA</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let candleOpenPrice = null;
        let protocolTimer = null;

        async function start15mProtocol() {
            const mint = document.getElementById('tokenAddr').value.trim();
            if(!mint) return;

            document.getElementById('ui').classList.remove('hidden');
            document.getElementById('market-chart').src = `https://dexscreener.com/solana/${mint}?embed=1&theme=dark&trades=0&info=0`;

            if(protocolTimer) clearInterval(protocolTimer);
            candleOpenPrice = null;

            runProtocolTick(mint);
            protocolTimer = setInterval(() => runProtocolTick(mint), 3000); 
        }

        async function runProtocolTick(mint) {
            const now = new Date();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            // Calculate time left in 15m block
            const nextReset = 15 - (minutes % 15);
            const secondsLeft = (nextReset * 60) - seconds;
            
            document.getElementById('timerTxt').innerText = `NEXT RESET: ${Math.floor(secondsLeft / 60)}m ${secondsLeft % 60}s`;
            document.getElementById('candleProgress').style.width = `${(secondsLeft / 900) * 100}%`;

            // Reset baseline on the 15m mark
            if (minutes % 15 === 0 && seconds < 5) {
                candleOpenPrice = null;
            }

            try {
                const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${mint}`);
                const data = await res.json();
                
                if(data.pairs && data.pairs[0]) {
                    const price = parseFloat(data.pairs[0].priceUsd);
                    if (!candleOpenPrice) candleOpenPrice = price;

                    const delta = (((price - candleOpenPrice) / candleOpenPrice) * 100).toFixed(2);
                    applyDeduLogic(parseFloat(delta));
                }
            } catch(e) { console.error("Sync Error"); }
        }

        function applyDeduLogic(pct) {
            const val = document.getElementById('logicPct');
            const tit = document.getElementById('logicLabel');
            const sub = document.getElementById('logicSub');

            val.innerText = (pct >= 0 ? "+" : "") + pct + "%";

            if (pct >= 80) {
                val.className = "text-9xl font-black italic tracking-tighter text-[#00ffa3]";
                tit.innerText = "OVERBOUGHT: MIGHT FARM SOON";
                sub.innerText = "Extreme momentum detected (+80%). Expect profit-taking or farming.";
            } else if (pct >= 30) {
                val.className = "text-9xl font-black italic tracking-tighter text-[#00ffa3]";
                tit.innerText = "FOMO SESSION ACTIVE";
                sub.innerText = "15m trend confirmed. FOMO session is in progress.";
            } else if (pct <= -99) {
                val.className = "text-9xl font-black italic tracking-tighter text-red-700";
                tit.innerText = "ABANDON ALL HOPE";
                sub.innerText = "Total value collapse. Protocol terminated.";
            } else if (pct <= -60) {
                val.className = "text-9xl font-black italic tracking-tighter text-red-500";
                tit.innerText = "RUG_SIGNAL: WAIT FOR CALLER";
                sub.innerText = "Severe drop (-60%). Wait for another farmer/caller to confirm recovery.";
            } else if (pct <= -30) {
                val.className = "text-9xl font-black italic tracking-tighter text-yellow-500";
                tit.innerText = "COULD PUMP: ACCUMULATION";
                sub.innerText = "Price is -30% from open. Rebound potential is high.";
            } else {
                val.className = "text-9xl font-black italic tracking-tighter text-white";
                tit.innerText = "MONITORING FLOW...";
                sub.innerText = "Tracking fluctuations relative to the 15-minute candle open.";
            }
        }
    </script>
</body>
</html>
