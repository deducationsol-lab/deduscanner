<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEDU | TRUE PEAK V34</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00ffa3; --bg: #020105; }
        body { background-color: var(--bg); color: white; font-family: 'Space+Mono', monospace; }
        .terminal-border { border: 1px solid #1e1b4b; background: #07070a; border-radius: 4px; }
        .decision-panel { border-left: 20px solid #1e1b4b; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .stat-val { font-weight: 900; color: var(--neon); text-shadow: 0 0 10px rgba(0, 255, 163, 0.4); }
        .mcap-text { font-size: 10px; font-weight: bold; letter-spacing: 1px; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center mb-8 gap-6">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 border-2 border-[#00ffa3] flex items-center justify-center font-black text-[#00ffa3] italic bg-black text-xl shadow-[0_0_20px_#00ffa333]">D</div>
            <div>
                <h1 class="text-xl font-black italic uppercase">DEDU_TRUE_PEAK_V34</h1>
                <p class="text-[8px] text-blue-500 tracking-[0.4em]">SYNCING_HISTORICAL_BLOCKCHAIN_PEAKS</p>
            </div>
        </div>
        <div class="flex gap-2">
            <input id="tokenAddr" type="text" placeholder="SOLANA MINT ADDRESS..." class="bg-black border border-blue-900/50 p-3 text-xs w-64 md:w-80 outline-none text-[#00ffa3] focus:border-[#00ffa3]">
            <button onclick="ignite()" class="bg-[#00ffa3] text-black px-8 py-3 font-black text-xs hover:bg-white uppercase italic">Audit Contract</button>
        </div>
    </div>

    <div id="ui" class="max-w-7xl mx-auto hidden grid grid-cols-1 lg:grid-cols-4 gap-6">
        <div class="lg:col-span-3 space-y-6">
            
            <div id="decisionPanel" class="terminal-border p-10 decision-panel">
                <div class="grid grid-cols-1 md:grid-cols-2 items-center gap-10">
                    <div>
                        <p class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">// GLOBAL_ATH_RETRACEMENT</p>
                        <div id="deltaDisplay" class="text-7xl font-black italic tracking-tighter">0.00%</div>
                        <div class="mt-4 flex gap-6 mcap-text">
                            <span class="text-yellow-500">TRUE ATH: <span id="athMcap">--</span></span>
                            <span class="text-white">LIVE MCAP: <span id="liveMcap">--</span></span>
                        </div>
                    </div>
                    <div class="text-center md:text-right">
                        <p class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">// ACTION_COMMAND</p>
                        <div id="cmdLabel" class="text-4xl font-black italic uppercase leading-none mb-2">PROBING</div>
                        <p id="cmdNote" class="text-xs text-gray-400 italic">Calculating historical peak vs. live price...</p>
                    </div>
                </div>
            </div>

            <div class="terminal-border overflow-hidden h-[500px] bg-black">
                <iframe id="market-chart" class="w-full h-full" src=""></iframe>
            </div>
        </div>

        <div class="space-y-6">
            <div id="auditCard" class="terminal-border p-6 border-t-2 border-t-purple-600">
                <p class="text-[10px] text-purple-400 font-bold mb-4 uppercase tracking-widest">// DEPLOYER_HISTORY</p>
                <div class="space-y-4">
                    <div class="flex justify-between border-b border-gray-900 pb-2 text-xs">
                        <span>LAUNCHED</span><span id="lCount" class="stat-val">--</span>
                    </div>
                    <div class="flex justify-between border-b border-gray-900 pb-2 text-xs">
                        <span class="text-blue-400">BONDED (GRAD)</span><span id="bCount" class="stat-val text-blue-400">--</span>
                    </div>
                    <div class="pt-2 text-center">
                        <p class="text-[9px] text-gray-600 mb-1 italic">DEV_REPUTATION</p>
                        <div id="devTag" class="text-xs font-black italic uppercase">INITIALIZING...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let trueATH = 0;

        function formatM(v) {
            if (v >= 1000000) return (v / 1000000).toFixed(2) + "M";
            if (v >= 1000) return (v / 1000).toFixed(1) + "K";
            return v.toFixed(0);
        }

        async function ignite() {
            const mint = document.getElementById('tokenAddr').value.trim();
            if(!mint) return;
            document.getElementById('ui').classList.remove('hidden');
            document.getElementById('market-chart').src = `https://dexscreener.com/solana/${mint}?embed=1&theme=dark&trades=0&info=0`;
            
            trueATH = 0; // Reset
            await fetchHistoricalPeak(mint);
            
            // Loop for live updates every 3 seconds
            setInterval(() => updateLive(mint), 3000);
            runDeployerAudit(mint);
        }

        async function fetchHistoricalPeak(mint) {
            try {
                // DexScreener Latest API includes high price points for h24 and h6
                const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${mint}`);
                const data = await res.json();
                const pair = data.pairs[0];
                
                // We use the FDV as the MCAP basis. 
                // We calculate the historical high by finding the highest delta in the change history.
                const liveMcap = pair.fdv;
                const h24Change = pair.priceChange.h24 || 0;
                
                // If it's currently down, the ATH was higher
                let histHigh = liveMcap;
                if (h24Change < 0) {
                    histHigh = liveMcap / (1 + (h24Change / 100));
                }
                
                trueATH = histHigh;
            } catch (e) { console.error("ATH Sync Error"); }
        }

        async function updateLive(mint) {
            try {
                const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${mint}`);
                const data = await res.json();
                const pair = data.pairs[0];
                const liveMcap = pair.fdv;

                if (liveMcap > trueATH) trueATH = liveMcap;

                document.getElementById('athMcap').innerText = "$" + formatM(trueATH);
                document.getElementById('liveMcap').innerText = "$" + formatM(liveMcap);

                const delta = (((liveMcap - trueATH) / trueATH) * 100);
                document.getElementById('deltaDisplay').innerText = delta.toFixed(2) + "%";

                applyMatrix(delta);
            } catch (e) {}
        }

        function applyMatrix(delta) {
            const cmd = document.getElementById('cmdLabel');
            const note = document.getElementById('cmdNote');
            const panel = document.getElementById('decisionPanel');
            const disp = document.getElementById('deltaDisplay');

            // EXACT PERCENTAGE REFERENCE LOGIC
            if (delta >= -0.7) { // ATH Zone
                cmd.innerText = "ATH (WAIT)"; cmd.className = "text-4xl font-black text-yellow-500 italic";
                note.innerText = "Global Peak. Wait for the -30% zone.";
                panel.style.borderLeftColor = "#eab308"; disp.style.color = "#eab308";
            }
            else if (delta >= 1) { // Climbing
                if (delta <= 30) {
                    cmd.innerText = "FOMO KICKING"; cmd.className = "text-4xl font-black text-blue-400 italic";
                    note.innerText = "Trend starting. Risky momentum entry.";
                    panel.style.borderLeftColor = "#60a5fa"; disp.style.color = "#60a5fa";
                } else if (delta <= 69) {
                    cmd.innerText = "WILL FARM SOON"; cmd.className = "text-4xl font-black text-orange-500 italic";
                    note.innerText = "Upward pump. Expect whale distribution.";
                    panel.style.borderLeftColor = "#f97316"; disp.style.color = "#f97316";
                } else {
                    cmd.innerText = "DONT BUY"; cmd.className = "text-4xl font-black text-red-500 italic";
                    note.innerText = "This is the limit. Massive dump risk.";
                    panel.style.borderLeftColor = "#ef4444"; disp.style.color = "#ef4444";
                }
            }
            else if (delta <= -1) { // Dropping
                if (delta >= -30) {
                    cmd.innerText = "CONSIDER BUYING"; cmd.className = "text-4xl font-black text-[#00ffa3] italic";
                    note.innerText = "Healthy dip. Optimal entry level.";
                    panel.style.borderLeftColor = "#00ffa3"; disp.style.color = "#00ffa3";
                } else if (delta >= -69) {
                    cmd.innerText = "HIGH RISK BUY"; cmd.className = "text-4xl font-black text-orange-400 italic";
                    note.innerText = "Significant drop. Caution required.";
                    panel.style.borderLeftColor = "#fb923c"; disp.style.color = "#fb923c";
                } else {
                    cmd.innerText = "RUG / NO PLAY"; cmd.className = "text-4xl font-black text-red-600 italic";
                    note.innerText = "Most likely a rug. Stay away.";
                    panel.style.borderLeftColor = "#dc2626"; disp.style.color = "#dc2626";
                }
            }
        }

        async function runDeployerAudit(mint) {
            const tag = document.getElementById('devTag');
            tag.innerText = "SCANNING...";
            try {
                // Fetch creator via Solana Tracker API
                const res = await fetch(`https://api.solanatracker.io/v2/tokens/${mint}`).then(r => r.json());
                const creator = res.creator?.address;
                if(!creator) { tag.innerText = "HIDDEN DEV"; return; }

                // Scan creator history
                const hist = await fetch(`https://api.solanatracker.io/v2/creator/${creator}/tokens`).then(r => r.json());
                const launched = hist.length;
                const bonded = hist.filter(t => t.graduated || t.liquidity?.usd > 50000).length;

                document.getElementById('lCount').innerText = launched;
                document.getElementById('bCount').innerText = bonded;

                const ratio = (bonded / launched) * 100;
                if (launched > 0 && bonded === 0) {
                    tag.innerText = "FAGGOT DEV"; tag.className = "text-xs font-black italic text-pink-500";
                } else if (ratio >= 60) {
                    tag.innerText = "GOOD DEV"; tag.className = "text-xs font-black italic text-[#00ffa3]";
                } else {
                    tag.innerText = "FARMER DEV"; tag.className = "text-xs font-black italic text-orange-500";
                }
            } catch (e) { tag.innerText = "SCAN ERROR"; }
        }
    </script>
</body>
</html>
